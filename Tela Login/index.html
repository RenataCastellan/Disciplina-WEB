<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="PainelEsquerda">
            <h1>Login</h1>
            <p>Digite o nome do aluno e a senha para entrar no sistema.</p>
            <img src="imagens/ifro.png" alt="">
        </div>
        <div id="PainelDireita">
            <form class="formulario">
                <label for="nome">NOME DO ALUNO</label>
                <input type="text" id="nome" placeholder="DIGITE O NOME DO ALUNO">
                <label for="senha">SENHA</label>
                <input type="password" id="senha" placeholder="DIGITE A SENHA">

                <button type="submit" id="botao-entrar">ENTRAR</button>
                <button type="button" id="botao-cancelar">CANCELAR</button>
            </form>
        </div>
    </div>
</body>
</html>
